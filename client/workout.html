<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirubakaran Portfolio</title>
    <style>
        .buttons {
            margin-top: 20px;
        }
        .download-btn, .open-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .download-btn:hover, .open-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

<main class="container" id="home">
    <div class="left-section">
        <h1>Hi, I am <span>Kirubakaran.M</span></h1>
        <h2>Fullstack Developer & Designer</h2>
        <p class="resume-text">Resume</p>
        <div class="buttons">
            <button class="download-btn">Download</button>
            <button class="open-btn">Open</button>
        </div>
    </div>
</main>

<script>
// Force download
document.querySelector('.download-btn').addEventListener('click', function () {
    fetch('kirubakaranresume.pdf')
        .then(res => res.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'Kirubakaran-Resume.pdf';
            link.click();
            window.URL.revokeObjectURL(link.href);
        })
        .catch(err => console.error('Download failed:', err));
});

// Open in new tab
document.querySelector('.open-btn').addEventListener('click', function () {
    window.open('kirubakaranresume.pdf', '_blank');
});
</script>

</body>
</html>
